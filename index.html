<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
    <script defer src="js/script.js"></script>
    <title>Задание Kata Academy 1.5</title>
</head>
<body>
    <div class="service-software">
        <h2 class="service-software__title">Ремонт техники различных брендов</h2>
    </div>
    <!-- Slider main container -->
<div class="swiper">
  <div class="swiper__blurring"></div>
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide">
        <div class="internal-content">
            <img class="internal-content__image" src="img/Lenovo.svg" alt="Lenovo">
            <a class="internal-content__link" href="#"></a>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="internal-content">
            <img class="internal-content__image" src="img/Samsung.svg" alt="Samsung">
            <a class="internal-content__link" href="#"></a>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="internal-content">
            <img class="internal-content__image" src="img/Apple.svg" alt="Apple">
            <a class="internal-content__link" href="#"></a>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="internal-content">
            <img class="internal-content__image" src="img/ViewSonic.svg" alt="Apple">
            <a class="internal-content__link" href="#"></a>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="internal-content">
            <img class="internal-content__image" src="img/Bosch.svg" alt="Apple">
            <a class="internal-content__link" href="#"></a>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="internal-content">
            <img class="internal-content__image" src="img/HP.svg" alt="Apple">
            <a class="internal-content__link" href="#"></a>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="internal-content">
            <img class="internal-content__image" src="img/Acer.svg" alt="Apple">
            <a class="internal-content__link" href="#"></a>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="internal-content">
            <img class="internal-content__image" src="img/Sony.svg" alt="Apple">
            <a class="internal-content__link" href="#"></a>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="internal-content">
            <img class="internal-content__image" src="img/Lenovo.svg" alt="Apple">
            <a class="internal-content__link" href="#"></a>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="internal-content">
            <img class="internal-content__image" src="img/Samsung.svg" alt="Apple">
            <a class="internal-content__link" href="#"></a>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="internal-content">
            <img class="internal-content__image" src="img/Apple.svg" alt="Apple">
            <a class="internal-content__link" href="#"></a>
        </div>
      </div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  </div>
  <button class="slide-show-more">
    <img class="slide-show-more__icon" src="img/expand.svg" alt="expand">
    <span class="slide-show-more__text">Показать все</span>
</button>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
</body>
</html>
